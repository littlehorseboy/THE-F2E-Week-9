<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Skill Tree</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="src/css/style.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="main">
      <div class="text-block">
        <div class="text-block__title">
          FRONT-END<br>
          SKILL TREE
        </div>
        <div class="text-block__badge">CURRENT RANK</div>
        <div class="text-block__secondary-title">FRONT-END DEVELOPER</div>
        <div class="text-block__img-section">
          <img class="text-block__img-section__img" src="src/public/images/img-ship-noob.png" alt="太空梭">
          <div class="text-block__img-section__section">
            Welcome to aboard. Your mission is:
            <span>Collect the resources and learn the skills to upgrade the ship.</span>
            Good luck, captain!
          </div>
        </div>
      </div>
      <div class="tree-block">
        <div class="tree-block__category">
          <div class="tree-block__category__left">
            <div><img src="src/public/images/img-planet-basics.png" alt="basics"></div>
            <div class="tree-block__category__left__arrow">123</div>
          </div>
          <div class="tree-block__category__right">
            <div class="tree-block__category__right__wrapper">
              <div class="tree-block__category__right__wrapper__top-icon">
                <i class="material-icons">category</i>
              </div>
              <div class="tree-block__category__right__wrapper__bottom-icon">
                <div>
                  <i class="material-icons">settings</i>
                  <span>0/3</span>
                </div>
                <div>
                  <i class="material-icons">filter_tilt_shift</i>
                  <span>0/3</span>
                </div>
              </div>
            </div>
            <div class="tree-block__category__right__wrapper">
              <div class="tree-block__category__right__wrapper__top-icon">
                <i class="material-icons">build</i>
              </div>
              <div class="tree-block__category__right__wrapper__bottom-icon">
                <div>
                  <i class="material-icons">settings</i>
                  <span>0/3</span>
                </div>
                <div>
                  <i class="material-icons">filter_tilt_shift</i>
                  <span>0/3</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tree-block__category">
          <div class="tree-block__category__left">
            <div><img src="src/public/images/img-planet-css.png" alt="css"></div>
            <div></div>
          </div>
          <div class="tree-block__category__right"></div>
        </div>
        <div class="tree-block__category">
          <div class="tree-block__category__left">
            <div><img src="src/public/images/img-planet-js.png" alt="js"></div>
            <div></div>
          </div>
          <div class="tree-block__category__right"></div>
        </div>
        <div class="tree-block__category">
          <div class="tree-block__category__left">
            <div><img src="src/public/images/img-planet-managers.png" alt="managers"></div>
            <div></div>
          </div>
          <div class="tree-block__category__right"></div>
        </div>
      </div>
      <div class="tree-content">bfbfbf</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel" src="src/js/script.js">
  
  </script>
</body>

</html>
